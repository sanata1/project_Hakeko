<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicatifViewDlg" widgetVar="IndicatifViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIndicatifTitle}">
            <h:form id="IndicatifViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicatifController.selected != null}">
                        <h:outputText value="#{bundle.ViewIndicatifLabel_id}"/>
                        <h:outputText value="#{indicatifController.selected.id}" title="#{bundle.ViewIndicatifTitle_id}"/>
                        <h:outputText value="#{bundle.ViewIndicatifLabel_indicatif}"/>
                        <h:outputText value="#{indicatifController.selected.indicatif}" title="#{bundle.ViewIndicatifTitle_indicatif}"/>
                        <h:outputText value="#{bundle.ViewIndicatifLabel_pays}"/>
                        <h:outputText value="#{indicatifController.selected.pays}" title="#{bundle.ViewIndicatifTitle_pays}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IndicatifViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
