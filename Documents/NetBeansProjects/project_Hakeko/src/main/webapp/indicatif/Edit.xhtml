<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IndicatifEditDlg" widgetVar="IndicatifEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditIndicatifTitle}">
            <h:form id="IndicatifEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{indicatifController.selected != null}">
                        <p:outputLabel value="#{bundle.EditIndicatifLabel_id}" for="id" />
                        <p:inputText id="id" value="#{indicatifController.selected.id}" title="#{bundle.EditIndicatifTitle_id}" />
                        <p:outputLabel value="#{bundle.EditIndicatifLabel_indicatif}" for="indicatif" />
                        <p:inputText id="indicatif" value="#{indicatifController.selected.indicatif}" title="#{bundle.EditIndicatifTitle_indicatif}" />
                        <p:outputLabel value="#{bundle.EditIndicatifLabel_pays}" for="pays" />
                        <p:selectOneMenu id="pays" value="#{indicatifController.selected.pays}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paysController.itemsAvailableSelectOne}"
                                           var="paysItem"
                                           itemValue="#{paysItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{indicatifController.update}" value="#{bundle.Save}" update="display,:IndicatifListForm:datalist,:growl" oncomplete="handleSubmit(args, 'IndicatifEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="IndicatifEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
