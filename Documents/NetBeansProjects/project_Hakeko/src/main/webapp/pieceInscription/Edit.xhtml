<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PieceInscriptionEditDlg" widgetVar="PieceInscriptionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPieceInscriptionTitle}">
            <h:form id="PieceInscriptionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pieceInscriptionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPieceInscriptionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pieceInscriptionController.selected.id}" title="#{bundle.EditPieceInscriptionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPieceInscriptionLabel_nombreDemande}" for="nombreDemande" />
                        <p:inputText id="nombreDemande" value="#{pieceInscriptionController.selected.nombreDemande}" title="#{bundle.EditPieceInscriptionTitle_nombreDemande}" />
                        <p:outputLabel value="#{bundle.EditPieceInscriptionLabel_inscription}" for="inscription" />
                        <p:selectOneMenu id="inscription" value="#{pieceInscriptionController.selected.inscription}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{inscriptionController.itemsAvailableSelectOne}"
                                           var="inscriptionItem"
                                           itemValue="#{inscriptionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pieceInscriptionController.update}" value="#{bundle.Save}" update="display,:PieceInscriptionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PieceInscriptionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PieceInscriptionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
