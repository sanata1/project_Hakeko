<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PieceInscriptionViewDlg" widgetVar="PieceInscriptionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPieceInscriptionTitle}">
            <h:form id="PieceInscriptionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pieceInscriptionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPieceInscriptionLabel_id}"/>
                        <h:outputText value="#{pieceInscriptionController.selected.id}" title="#{bundle.ViewPieceInscriptionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPieceInscriptionLabel_nombreDemande}"/>
                        <h:outputText value="#{pieceInscriptionController.selected.nombreDemande}" title="#{bundle.ViewPieceInscriptionTitle_nombreDemande}"/>
                        <h:outputText value="#{bundle.ViewPieceInscriptionLabel_inscription}"/>
                        <h:outputText value="#{pieceInscriptionController.selected.inscription}" title="#{bundle.ViewPieceInscriptionTitle_inscription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PieceInscriptionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
