<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantDeviceViewDlg" widgetVar="EtudiantDeviceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtudiantDeviceTitle}">
            <h:form id="EtudiantDeviceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantDeviceController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtudiantDeviceLabel_id}"/>
                        <h:outputText value="#{etudiantDeviceController.selected.id}" title="#{bundle.ViewEtudiantDeviceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEtudiantDeviceLabel_browser}"/>
                        <h:outputText value="#{etudiantDeviceController.selected.browser}" title="#{bundle.ViewEtudiantDeviceTitle_browser}"/>
                        <h:outputText value="#{bundle.ViewEtudiantDeviceLabel_operatingSystem}"/>
                        <h:outputText value="#{etudiantDeviceController.selected.operatingSystem}" title="#{bundle.ViewEtudiantDeviceTitle_operatingSystem}"/>
                        <h:outputText value="#{bundle.ViewEtudiantDeviceLabel_deviceCategorie}"/>
                        <h:outputText value="#{etudiantDeviceController.selected.deviceCategorie}" title="#{bundle.ViewEtudiantDeviceTitle_deviceCategorie}"/>
                        <h:outputText value="#{bundle.ViewEtudiantDeviceLabel_adressIp}"/>
                        <h:outputText value="#{etudiantDeviceController.selected.adressIp}" title="#{bundle.ViewEtudiantDeviceTitle_adressIp}"/>
                        <h:outputText value="#{bundle.ViewEtudiantDeviceLabel_adressMac}"/>
                        <h:outputText value="#{etudiantDeviceController.selected.adressMac}" title="#{bundle.ViewEtudiantDeviceTitle_adressMac}"/>
                        <h:outputText value="#{bundle.ViewEtudiantDeviceLabel_etudiant}"/>
                        <h:outputText value="#{etudiantDeviceController.selected.etudiant}" title="#{bundle.ViewEtudiantDeviceTitle_etudiant}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtudiantDeviceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
