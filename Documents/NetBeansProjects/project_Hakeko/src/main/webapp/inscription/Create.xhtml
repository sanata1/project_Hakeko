<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscriptionCreateDlg" widgetVar="InscriptionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInscriptionTitle}">
            <h:form id="InscriptionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscriptionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{inscriptionController.selected.id}" title="#{bundle.CreateInscriptionTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_etat}" for="etat" />
                        <p:inputText id="etat" value="#{inscriptionController.selected.etat}" title="#{bundle.CreateInscriptionTitle_etat}" />
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_dateInscription}" for="dateInscription" />
                        <p:calendar id="dateInscription" pattern="MM/dd/yyyy" value="#{inscriptionController.selected.dateInscription}" title="#{bundle.EditInscriptionTitle_dateInscription}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_etudiant}" for="etudiant" />
                        <p:selectOneMenu id="etudiant" value="#{inscriptionController.selected.etudiant}" >
                            <f:selectItems value="#{etudiantController.itemsAvailableSelectOne}"
                                           var="etudiantItem"
                                           itemValue="#{etudiantItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_universite}" for="universite" />
                        <p:selectOneMenu id="universite" value="#{inscriptionController.selected.universite}" >
                            <f:selectItems value="#{universiteController.itemsAvailableSelectOne}"
                                           var="universiteItem"
                                           itemValue="#{universiteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_pieceInscription}" for="pieceInscription" />
                        <p:selectOneMenu id="pieceInscription" value="#{inscriptionController.selected.pieceInscription}" >
                            <f:selectItems value="#{pieceInscriptionController.itemsAvailableSelectOne}"
                                           var="pieceInscriptionItem"
                                           itemValue="#{pieceInscriptionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateInscriptionLabel_confirmationUniv}" for="confirmationUniv" />
                        <p:selectOneMenu id="confirmationUniv" value="#{inscriptionController.selected.confirmationUniv}" >
                            <f:selectItems value="#{confirmationUnivController.itemsAvailableSelectOne}"
                                           var="confirmationUnivItem"
                                           itemValue="#{confirmationUnivItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inscriptionController.create}" value="#{bundle.Save}" update="display,:InscriptionListForm:datalist,:growl" oncomplete="handleSubmit(args,'InscriptionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InscriptionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
