<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiplomeEditDlg" widgetVar="DiplomeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDiplomeTitle}">
            <h:form id="DiplomeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diplomeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDiplomeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{diplomeController.selected.id}" title="#{bundle.EditDiplomeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditDiplomeLabel_intitulé}" for="intitulé" />
                        <p:inputText id="intitulé" value="#{diplomeController.selected.intitulé}" title="#{bundle.EditDiplomeTitle_intitulé}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{diplomeController.update}" value="#{bundle.Save}" update="display,:DiplomeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DiplomeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DiplomeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
