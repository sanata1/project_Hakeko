<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiplomeViewDlg" widgetVar="DiplomeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDiplomeTitle}">
            <h:form id="DiplomeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{diplomeController.selected != null}">
                        <h:outputText value="#{bundle.ViewDiplomeLabel_id}"/>
                        <h:outputText value="#{diplomeController.selected.id}" title="#{bundle.ViewDiplomeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDiplomeLabel_intitulé}"/>
                        <h:outputText value="#{diplomeController.selected.intitulé}" title="#{bundle.ViewDiplomeTitle_intitulé}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DiplomeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
