<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnonceUniversiteViewDlg" widgetVar="AnonceUniversiteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAnonceUniversiteTitle}">
            <h:form id="AnonceUniversiteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anonceUniversiteController.selected != null}">
                        <h:outputText value="#{bundle.ViewAnonceUniversiteLabel_id}"/>
                        <h:outputText value="#{anonceUniversiteController.selected.id}" title="#{bundle.ViewAnonceUniversiteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAnonceUniversiteLabel_nomAnonce}"/>
                        <h:outputText value="#{anonceUniversiteController.selected.nomAnonce}" title="#{bundle.ViewAnonceUniversiteTitle_nomAnonce}"/>
                        <h:outputText value="#{bundle.ViewAnonceUniversiteLabel_description}"/>
                        <h:outputText value="#{anonceUniversiteController.selected.description}" title="#{bundle.ViewAnonceUniversiteTitle_description}"/>
                        <h:outputText value="#{bundle.ViewAnonceUniversiteLabel_universite}"/>
                        <h:outputText value="#{anonceUniversiteController.selected.universite}" title="#{bundle.ViewAnonceUniversiteTitle_universite}"/>
                        <h:outputText value="#{bundle.ViewAnonceUniversiteLabel_confirmationUniv}"/>
                        <h:outputText value="#{anonceUniversiteController.selected.confirmationUniv}" title="#{bundle.ViewAnonceUniversiteTitle_confirmationUniv}"/>
                        <h:outputText value="#{bundle.ViewAnonceUniversiteLabel_piece}"/>
                        <h:outputText value="#{anonceUniversiteController.selected.piece}" title="#{bundle.ViewAnonceUniversiteTitle_piece}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AnonceUniversiteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
