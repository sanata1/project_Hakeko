<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAnonceUniversiteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AnonceUniversiteListForm">
                <p:panel header="#{bundle.ListAnonceUniversiteTitle}">
                    <p:dataTable id="datalist" value="#{anonceUniversiteController.items}" var="item"
                                 selectionMode="single" selection="#{anonceUniversiteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnonceUniversiteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnonceUniversiteTitle_nomAnonce}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomAnonce}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnonceUniversiteTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnonceUniversiteTitle_universite}"/>
                            </f:facet>
                            <h:outputText value="#{item.universite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnonceUniversiteTitle_confirmationUniv}"/>
                            </f:facet>
                            <h:outputText value="#{item.confirmationUniv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAnonceUniversiteTitle_piece}"/>
                            </f:facet>
                            <h:outputText value="#{item.piece}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{anonceUniversiteController.prepareCreate}" update=":AnonceUniversiteCreateForm" oncomplete="PF('AnonceUniversiteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AnonceUniversiteViewForm" oncomplete="PF('AnonceUniversiteViewDialog').show()" disabled="#{empty anonceUniversiteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AnonceUniversiteEditForm" oncomplete="PF('AnonceUniversiteEditDialog').show()" disabled="#{empty anonceUniversiteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{anonceUniversiteController.destroy}" update=":growl,datalist" disabled="#{empty anonceUniversiteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
