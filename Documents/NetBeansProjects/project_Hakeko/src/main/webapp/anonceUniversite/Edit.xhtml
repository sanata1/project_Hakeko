<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnonceUniversiteEditDlg" widgetVar="AnonceUniversiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAnonceUniversiteTitle}">
            <h:form id="AnonceUniversiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anonceUniversiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAnonceUniversiteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{anonceUniversiteController.selected.id}" title="#{bundle.EditAnonceUniversiteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditAnonceUniversiteLabel_nomAnonce}" for="nomAnonce" />
                        <p:inputText id="nomAnonce" value="#{anonceUniversiteController.selected.nomAnonce}" title="#{bundle.EditAnonceUniversiteTitle_nomAnonce}" />
                        <p:outputLabel value="#{bundle.EditAnonceUniversiteLabel_description}" for="description" />
                        <p:inputText id="description" value="#{anonceUniversiteController.selected.description}" title="#{bundle.EditAnonceUniversiteTitle_description}" />
                        <p:outputLabel value="#{bundle.EditAnonceUniversiteLabel_universite}" for="universite" />
                        <p:selectOneMenu id="universite" value="#{anonceUniversiteController.selected.universite}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{universiteController.itemsAvailableSelectOne}"
                                           var="universiteItem"
                                           itemValue="#{universiteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAnonceUniversiteLabel_confirmationUniv}" for="confirmationUniv" />
                        <p:selectOneMenu id="confirmationUniv" value="#{anonceUniversiteController.selected.confirmationUniv}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{confirmationUnivController.itemsAvailableSelectOne}"
                                           var="confirmationUnivItem"
                                           itemValue="#{confirmationUnivItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAnonceUniversiteLabel_piece}" for="piece" />
                        <p:selectOneMenu id="piece" value="#{anonceUniversiteController.selected.piece}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pieceController.itemsAvailableSelectOne}"
                                           var="pieceItem"
                                           itemValue="#{pieceItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{anonceUniversiteController.update}" value="#{bundle.Save}" update="display,:AnonceUniversiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AnonceUniversiteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnonceUniversiteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
