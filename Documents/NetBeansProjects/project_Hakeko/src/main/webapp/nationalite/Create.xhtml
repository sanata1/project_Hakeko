<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NationaliteCreateDlg" widgetVar="NationaliteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNationaliteTitle}">
            <h:form id="NationaliteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nationaliteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNationaliteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nationaliteController.selected.id}" title="#{bundle.CreateNationaliteTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateNationaliteLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{nationaliteController.selected.nom}" title="#{bundle.CreateNationaliteTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nationaliteController.create}" value="#{bundle.Save}" update="display,:NationaliteListForm:datalist,:growl" oncomplete="handleSubmit(args,'NationaliteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NationaliteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
