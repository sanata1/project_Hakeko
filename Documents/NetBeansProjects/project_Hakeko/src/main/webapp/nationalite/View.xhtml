<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NationaliteViewDlg" widgetVar="NationaliteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNationaliteTitle}">
            <h:form id="NationaliteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nationaliteController.selected != null}">
                        <h:outputText value="#{bundle.ViewNationaliteLabel_id}"/>
                        <h:outputText value="#{nationaliteController.selected.id}" title="#{bundle.ViewNationaliteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNationaliteLabel_nom}"/>
                        <h:outputText value="#{nationaliteController.selected.nom}" title="#{bundle.ViewNationaliteTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NationaliteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
