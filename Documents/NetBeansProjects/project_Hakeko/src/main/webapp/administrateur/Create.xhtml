<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministrateurCreateDlg" widgetVar="AdministrateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdministrateurTitle}">
            <h:form id="AdministrateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administrateurController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdministrateurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{administrateurController.selected.id}" title="#{bundle.CreateAdministrateurTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateAdministrateurLabel_login}" for="login" />
                        <p:inputText id="login" value="#{administrateurController.selected.login}" title="#{bundle.CreateAdministrateurTitle_login}" />
                        <p:outputLabel value="#{bundle.CreateAdministrateurLabel_password}" for="password" />
                        <p:inputText id="password" value="#{administrateurController.selected.password}" title="#{bundle.CreateAdministrateurTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{administrateurController.create}" value="#{bundle.Save}" update="display,:AdministrateurListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdministrateurCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdministrateurCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
