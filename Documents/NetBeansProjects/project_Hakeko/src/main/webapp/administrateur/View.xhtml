<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdministrateurViewDlg" widgetVar="AdministrateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdministrateurTitle}">
            <h:form id="AdministrateurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{administrateurController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdministrateurLabel_id}"/>
                        <h:outputText value="#{administrateurController.selected.id}" title="#{bundle.ViewAdministrateurTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAdministrateurLabel_login}"/>
                        <h:outputText value="#{administrateurController.selected.login}" title="#{bundle.ViewAdministrateurTitle_login}"/>
                        <h:outputText value="#{bundle.ViewAdministrateurLabel_password}"/>
                        <h:outputText value="#{administrateurController.selected.password}" title="#{bundle.ViewAdministrateurTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdministrateurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
