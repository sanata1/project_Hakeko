                        <p:outputLabel value="#{bundle.CreateConfirmationUnivLabel_nom}" for="nom" />

                        <p:outputLabel value="#{bundle.CreateConfirmationUnivLabel_email}" for="email" />
                        <p:inputText id="email" value="#{confirmationUnivController.selected.email}" title="#{bundle.CreateConfirmationUnivTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateConfirmationUnivLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{confirmationUnivController.selected.tel}" title="#{bundle.CreateConfirmationUnivTitle_tel}" />
