<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomaineCreateDlg" widgetVar="DomaineCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDomaineTitle}">
            <h:form id="DomaineCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domaineController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDomaineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{domaineController.selected.id}" title="#{bundle.CreateDomaineTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateDomaineLabel_intitule}" for="intitule" />
                        <p:inputText id="intitule" value="#{domaineController.selected.intitule}" title="#{bundle.CreateDomaineTitle_intitule}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{domaineController.create}" value="#{bundle.Save}" update="display,:DomaineListForm:datalist,:growl" oncomplete="handleSubmit(args,'DomaineCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DomaineCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
