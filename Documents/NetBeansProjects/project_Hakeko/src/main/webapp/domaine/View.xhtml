<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DomaineViewDlg" widgetVar="DomaineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDomaineTitle}">
            <h:form id="DomaineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{domaineController.selected != null}">
                        <h:outputText value="#{bundle.ViewDomaineLabel_id}"/>
                        <h:outputText value="#{domaineController.selected.id}" title="#{bundle.ViewDomaineTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDomaineLabel_intitule}"/>
                        <h:outputText value="#{domaineController.selected.intitule}" title="#{bundle.ViewDomaineTitle_intitule}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DomaineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
