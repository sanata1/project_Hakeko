<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="AnonceUniversite" outcome="/anonceUniversite/List.xhtml" />
                            <p:menuitem value="ConfirmationUniv" outcome="/confirmationUniv/List.xhtml" />
                            <p:menuitem value="Diplome" outcome="/diplome/List.xhtml" />
                            <p:menuitem value="Domaine" outcome="/domaine/List.xhtml" />
                            <p:menuitem value="Etudiant" outcome="/etudiant/List.xhtml" />
                            <p:menuitem value="EtudiantDevice" outcome="/etudiantDevice/List.xhtml" />
                            <p:menuitem value="Indicatif" outcome="/indicatif/List.xhtml" />
                            <p:menuitem value="Inscription" outcome="/inscription/List.xhtml" />
                            <p:menuitem value="Nationalite" outcome="/nationalite/List.xhtml" />
                            <p:menuitem value="Pays" outcome="/pays/List.xhtml" />
                            <p:menuitem value="Piece" outcome="/piece/List.xhtml" />
                            <p:menuitem value="PieceInscription" outcome="/pieceInscription/List.xhtml" />
                            <p:menuitem value="Universite" outcome="/universite/List.xhtml" />
                            <p:menuitem value="UniversiteDevice" outcome="/universiteDevice/List.xhtml" />
                            <p:menuitem value="Ville" outcome="/ville/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
