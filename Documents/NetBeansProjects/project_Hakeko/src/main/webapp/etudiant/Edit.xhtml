<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantEditDlg" widgetVar="EtudiantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtudiantTitle}">
            <h:form id="EtudiantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etudiantController.selected.id}" title="#{bundle.EditEtudiantTitle_id}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{etudiantController.selected.nom}" title="#{bundle.EditEtudiantTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{etudiantController.selected.prenom}" title="#{bundle.EditEtudiantTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_dateNaissance}" for="dateNaissance" />
                        <p:inputText id="dateNaissance" value="#{etudiantController.selected.dateNaissance}" title="#{bundle.EditEtudiantTitle_dateNaissance}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_email}" for="email" />
                        <p:inputText id="email" value="#{etudiantController.selected.email}" title="#{bundle.EditEtudiantTitle_email}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{etudiantController.selected.tel}" title="#{bundle.EditEtudiantTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_login}" for="login" />
                        <p:inputText id="login" value="#{etudiantController.selected.login}" title="#{bundle.EditEtudiantTitle_login}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_password}" for="password" />
                        <p:inputText id="password" value="#{etudiantController.selected.password}" title="#{bundle.EditEtudiantTitle_password}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_nationalite}" for="nationalite" />
                        <p:selectOneMenu id="nationalite" value="#{etudiantController.selected.nationalite}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nationaliteController.itemsAvailableSelectOne}"
                                           var="nationaliteItem"
                                           itemValue="#{nationaliteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_dernierDiplome}" for="dernierDiplome" />
                        <p:selectOneMenu id="dernierDiplome" value="#{etudiantController.selected.dernierDiplome}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{diplomeController.itemsAvailableSelectOne}"
                                           var="dernierDiplomeItem"
                                           itemValue="#{dernierDiplomeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_domaine}" for="domaine" />
                        <p:selectOneMenu id="domaine" value="#{etudiantController.selected.domaine}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{domaineController.itemsAvailableSelectOne}"
                                           var="domaineItem"
                                           itemValue="#{domaineItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etudiantController.update}" value="#{bundle.Save}" update="display,:EtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtudiantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtudiantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
