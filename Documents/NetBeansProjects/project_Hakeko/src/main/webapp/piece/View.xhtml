<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PieceViewDlg" widgetVar="PieceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPieceTitle}">
            <h:form id="PieceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pieceController.selected != null}">
                        <h:outputText value="#{bundle.ViewPieceLabel_id}"/>
                        <h:outputText value="#{pieceController.selected.id}" title="#{bundle.ViewPieceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPieceLabel_nombre}"/>
                        <h:outputText value="#{pieceController.selected.nombre}" title="#{bundle.ViewPieceTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPieceLabel_anonceUniv}"/>
                        <h:outputText value="#{pieceController.selected.anonceUniv}" title="#{bundle.ViewPieceTitle_anonceUniv}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PieceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
