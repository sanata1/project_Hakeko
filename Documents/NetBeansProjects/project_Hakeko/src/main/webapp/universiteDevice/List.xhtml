<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUniversiteDeviceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UniversiteDeviceListForm">
                <p:panel header="#{bundle.ListUniversiteDeviceTitle}">
                    <p:dataTable id="datalist" value="#{universiteDeviceController.items}" var="item"
                                 selectionMode="single" selection="#{universiteDeviceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversiteDeviceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversiteDeviceTitle_browser}"/>
                            </f:facet>
                            <h:outputText value="#{item.browser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversiteDeviceTitle_operatingSystem}"/>
                            </f:facet>
                            <h:outputText value="#{item.operatingSystem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversiteDeviceTitle_deviceCategorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.deviceCategorie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversiteDeviceTitle_adressIp}"/>
                            </f:facet>
                            <h:outputText value="#{item.adressIp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversiteDeviceTitle_adressMac}"/>
                            </f:facet>
                            <h:outputText value="#{item.adressMac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversiteDeviceTitle_universite}"/>
                            </f:facet>
                            <h:outputText value="#{item.universite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUniversiteDeviceTitle_confirmationUniv}"/>
                            </f:facet>
                            <h:outputText value="#{item.confirmationUniv}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{universiteDeviceController.prepareCreate}" update=":UniversiteDeviceCreateForm" oncomplete="PF('UniversiteDeviceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UniversiteDeviceViewForm" oncomplete="PF('UniversiteDeviceViewDialog').show()" disabled="#{empty universiteDeviceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UniversiteDeviceEditForm" oncomplete="PF('UniversiteDeviceEditDialog').show()" disabled="#{empty universiteDeviceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{universiteDeviceController.destroy}" update=":growl,datalist" disabled="#{empty universiteDeviceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
